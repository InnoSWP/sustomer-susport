version: '3'

services:
  nlp-router:
    build: ./nlp-service
    volumes:
      - ./nlp-service:/code
    ports:
      - 8080:8080
    env_file: .env

  master-router:
    build: ./master-service
    volumes:
      - ./master-service:/code
    ports:
      - 5000:5000
    depends_on:
      - nlp-router
    env_file: .env
